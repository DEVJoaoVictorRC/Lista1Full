<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Exercícios</title>
  <link rel="stylesheet" href="Lista1.css">
</head>
<body>
  <div class="container">
    <h1>Lista de Exercícios</h1>
    <p class="subtitle">Selecione um exercício para executar:</p>

    <div class="buttons-container">
      <button class="btn" onclick="executarExercicio(1)">Ex1 - Soma de Números</button>
      <button class="btn" onclick="executarExercicio(2)">Ex2 - Nome Completo</button>
      <button class="btn" onclick="executarExercicio(3)">Ex3 - Conversor Real/Dólar</button>
      <button class="btn" onclick="executarExercicio(4)">Ex4 - Antecessor/Sucessor</button>
      <button class="btn" onclick="executarExercicio(5)">Ex5 - Cálculo de Área</button>
      <button class="btn" onclick="executarExercicio(6)">Ex6 - Consumo de Combustível</button>
      <button class="btn" onclick="executarExercicio(7)">Ex7 - Média de Notas</button>
      <button class="btn" onclick="executarExercicio(8)">Ex8 - Conversor de Temperatura</button>
    </div>

    <div class="info">
      <p>Clique em qualquer botão para executar o exercício correspondente.</p>
    </div>
  </div>

  <!-- Script deve ser carregado ao final -->
  <script src="Lista1.js"></script>
</body>
</html>
